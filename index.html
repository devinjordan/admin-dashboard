<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Admin Dashboard</title>
</head>
<body>
  <div class="container">


    <div class="sidebar">

      <div class="hero-container">
        <div class="logo">
          <!-- TODO -->
        </div>
        <p>Dashboard</p>
      </div>

        <div class="menu-top">
          <div class="item-container">
            <div class="icon">
              <!-- Home -->
            </div>
            <p>Home</p>
          </div>
          <div class="item-container">
            <div class="icon">
              <!-- Profile -->
            </div>
            <p>Profile</p>
          </div>
          <div class="item-container">
            <div class="icon">
              <!-- Speech Bubble -->
            </div>
            <p>Messages</p>
          </div>
          <div class="item-container">
            <div class="icon">
              <!-- Time -->
            </div>
            <p>History</p>
          </div>
          <div class="item-container">
            <div class="icon">
              <!-- Tasks -->
            </div>
            <p>Tasks</p>
          </div>
          <div class="item-container">
            <div class="icon">
              <!-- People -->
            </div>
            <p>Communities</p>
          </div>
        </div>

      <div class="menu bottom">
        <div class="item-container">
          <div class="icon">
            <!-- Gear -->
          </div>
          <p>Settings</p>
        </div>
        <div class="item-container">
          <div class="icon">
            <!-- Help -->
          </div>
          <p>Support</p>
        </div>
        <div class="item-container">
          <div class="icon">
            <!-- Shield -->
          </div>
          <p>Privacy</p>
        </div>
      </div>
    </div>


    <div class="header">
      <div class="top-header">
        <div class="icon">
          <svg href="/admin-dashboard/icons/search.svg">
        </div>
        <div class="search-bar"></div>
        <div class="icon">
          <!-- Notification Bell -->
        </div>
        <div class="avatar"></div>
        <div class="user-name">Spider-Man</div>
      </div>
      <div class="bottom-header">
        <div class="avatar large"></div>
        <p>Hi there,</p>
        <div class="user-name">
          <p>Spider-Man (@web-slinger)</p>
        </div>
        <div class="button-container">
          <button>New</button>
          <button>Upload</button>
          <button>Share</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
