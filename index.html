<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <title>Admin Dashboard</title>
</head>
<body>
  <div class="container">


    <div class="sidebar">

      <div class="hero-container">
        <div class="logo">
          <ion-icon name="golf"></ion-icon>
        </div>
        <p>Pin High</p>
      </div>

      <div class="menu-top">
        <div class="item-container">
          <div class="icon">
            <ion-icon class="white" name="home"></ion-icon>
          </div>
          <p>Home</p>
        </div>
        <div class="item-container">
          <div class="icon">
            <ion-icon class="white" name="person-circle"></ion-icon>
          </div>
          <p>Profile</p>
        </div>
        <div class="item-container">
          <div class="icon">
            <ion-icon name="chatbubbles"></ion-icon>
          </div>
          <p>Messages</p>
        </div>
        <div class="item-container">
          <div class="icon">
            <ion-icon name="time"></ion-icon>
          </div>
          <p>History</p>
        </div>
        <div class="item-container">
          <div class="icon">
            <ion-icon name="list"></ion-icon>
          </div>
          <p>Gear</p>
        </div>
        <div class="item-container">
          <div class="icon">
            <ion-icon name="people"></ion-icon>
          </div>
          <p>Leaderboards</p>
        </div>
      </div>

      <div class="empty"></div>
      <div class="empty"></div>

      <div class="menu bottom">
        <div class="item-container">
          <div class="icon">
            <ion-icon name="settings"></ion-icon>
          </div>
          <p>Settings</p>
        </div>
        <div class="item-container">
          <div class="icon">
            <ion-icon name="help"></ion-icon>
          </div>
          <p>Support</p>
        </div>
        <div class="item-container">
          <div class="icon">
            <ion-icon name="shield-checkmark"></ion-icon>
          </div>
          <p>Privacy</p>
        </div>
      </div>
    </div>


    <div class="header">

      <div class="top-header">
        <div class="top-header-left">
          <div class="icon">
            <ion-icon name="search"></ion-icon>
          </div>
          <div class="search-bar"></div>
        </div>
        <div class="top-header-right">
          <div class="icon">
            <ion-icon name="notifications-outline"></ion-icon>
          </div>
          <div class="avatar">
            <img src="./images/avatar1.png" alt="avatar" style="height: 48px;">
          </div>
          <div class="user-name">Spider-Man</div>
        </div>
      </div>

      <div class="bottom-header">
        <div class="avatar large">
          <img src="./images/avatar1.png" alt="avatar" style="height: 64px;">
        </div>
        <p>Hi there,</p>
        <div class="user-name">
          <p>Spider-Man (@web-slinger)</p>
        </div>
        <div class="button-container">
          <button>New</button>
          <button>Upload</button>
          <button>Share</button>
        </div>
      </div>
    </div>


    <div class="main-content">

      <div class="courses">
        <div class="card">
          <p>Kiawah</p>
        </div>
        <div class="card">
          <p>TPC Sawgrass</p>
        </div>
        <div class="card">
          <p>Stonebriar</p>
        </div>
        <div class="card">
          <p>Whistling Straits</p>
        </div>
        <div class="card">
          <p>Pebble Beach</p>
        </div>
        <div class="card">
          <p>Another Course</p>
        </div>
      </div>

      <div class="announcements">
        <!-- TODO -->
      </div>

      <div class="trending">
        <!-- TODO -->
      </div>
    </div>
  </div>
</body>
</html>
